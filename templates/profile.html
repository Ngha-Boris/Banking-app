<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
  <h1>User Profile</h1>
  <table>
    <tr>
      <th>Username:</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Phone Number:</th>
      <td>{{ user.phone_number }}</td>
    </tr>
    <tr>
      <th>Account Number:</th>
      <td>{{ user.account_number }}</td>
    </tr>
    <tr>
      <th>Address:</th>
      <td>{{ user.address }}</td>
    </tr>
    <tr>
      <th>Country:</th>
      <td>{{ user.country }}</td>
    </tr>
    <tr>
      <th>Occupation:</th>
      <td>{{ user.occupation }}</td>
    </tr>
    <tr>
      <th>Account Type:</th>
      <td>{{ user.account_type }}</td>
    </tr>
  </table>
</body>
</html>
