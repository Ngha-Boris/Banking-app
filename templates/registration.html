<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
  <style>
    /* Make the form responsive */
    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Center the form on the page */
    .container form {
      margin: 0 auto;
    }

    /* Make the form fields responsive */
    .container form input,
    .container form select {
      width: 100%;
    }

    /* Add some spacing between the form fields */
    .container form label {
      margin-bottom: 10px;
    }

    /* Style the submit button */
    .container form input[type="submit"] {
      background-color: #008CBA;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style the error message */
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration Form</h1>
    <form action="/signup" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required value="{{ user.username if user else '' }}">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="{{ user.email if user else '' }}">

      <label for="phonenumber">Phonenumber:</label>
      <input type="number" id="phonenumber" name="phonenumber" required value="{{ user.phonenumber if user else '' }}">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required value="{{ user.password if user else '' }}">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required value="{{ user.address if user else '' }}">

      <label for="Country">Country:</label>
      <select id="country" name="country" required>
        <!-- Add options for countries -->
        <option value="USA">USA</option>
        <option value="Cameroon">Cameroon</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <!-- Add more countries as needed -->
      </select>

      <label for="occupation">Occupation:</label>
      <select id="occupation" name="occupation" required>
        <!-- Add options for occupations -->
        <option value="Teacher">Teacher</option>
        <option value="Engineer">Engineer</option>
        <option value="Businessman">Businessman</option>
        <option value="Manager">Manager</option>
        <!-- Add more occupations as needed -->
      </select>

      <label for="account_type">Account Type:</label>
      <select id="account_type" name="account_type" required>
        <option value="current">Current Account</option>
        <option value="deposit">Savings Account</option>
      </select>

      <input type="submit" value="Register">
      <a href="/login">Already have an account? Login</a>

      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
